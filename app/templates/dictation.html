<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 3vh;
            padding: 20px;
        }

        #wordsContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            border: 3px solid #000;
            padding: 20px;
            margin-top: 5vh;
            border-radius: 10px;
            background-color: #fff;
        }

        .word-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin: 10px;
            border: 1px solid #000;
            padding: 10px;
            border-radius: 5px;
            background-color: #eaeaea;
            width: 100%;
            cursor: grab;
            transition: opacity 0.2s ease-in-out;
            position: relative;
        }

        .word-item.dragging {
            opacity: 0.5;
            position: absolute;
            z-index: 1000;
            cursor: grabbing;
        }

        .placeholder {
            height: 60px;
            background-color: #ccc;
            border: 2px dashed #000;
            margin-bottom: 10px;
            border-radius: 5px;
            visibility: visible;
        }

        .hamburger {
            margin-right: 10px;
            cursor: move;
            font-size: 24px;
        }

        .word {
            font-size: 58px;
            margin-right: 10px;
            flex: 1;
        }

        button {
            background-color: #fab965;
            color: rgb(56, 50, 50);
            font: 1em sans-serif;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-button i {
            margin-right: 5px;
            font-size: 36px;
        }

        select {
            font-size: 18px;
            padding: 5px;
            margin-bottom: 10px;
        }

        #buttons {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            justify-content: center;
            font-size: 42px;
            gap: 40px;
        }

        #reinputButton {
            background-color: green;
            color: #f5f5f5;
        }

        #retryButton {
            background-color: #3a19f7;
            color: #f5f5f5;
        }

        #startButton {
            background-color: #fa8500;
            color: #ffffff;
        }

        /* Styles for the modal */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            /* Could be more or less, depending on screen size */
        }

        /* Close Button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .button {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div id="buttons">
        <button id="retryButton"><i class="fa-solid fa-random"> Random<br />ÈöèÊú∫Âê¨ÂÜô</i></button>
        <button id="startButton"><i class="fa-solid fa-hourglass-start"> Start<br />ÂºÄÂßãÂê¨ÂÜô</i></button>
        <button id="reinputButton" onclick="exitPage()"><i class="fa-solid fa-check"> Done<br />ÂÆåÊàêÂê¨ÂÜô</i></button>
    </div>
    <div id="wordsContainer">
        {% for word in words %}
        <div class="word-item" data-word="{{ word }}" draggable="true">
            <span class="hamburger"><i class="fa-solid fa-bars"></i></span>
            <span class="word">{{ word }}</span>
            <button class="play-button draw-button" id="draw-{{ word }}" onclick="openHandwrittingPopup('{{ word }}')"
                style='visibility:hidden'><i class="fa-solid fa-pen-to-square"></i></button>
            <button class="play-button" onclick="playWord('{{ word|urlencode }}')"><i
                    class="fa-solid fa-play"></i></button>
            <button class="play-button"
                onclick="window.open('https://www.google.com/search?q={{ word|urlencode }}', '_blank')"><i
                    class="fa-brands fa-google"></i></button>
            <button class="play-button dictionary-button"><i class="fa-solid fa-book"> Dictionary</i></button>
            <button class="play-button zh-dictionary-button" onclick="openCharacterPopup('{{ word }}')"><i
                    class="fa-solid fa-book-open"> Á¨îÈ°∫„ÄÅÊãºÈü≥„ÄÅÈÉ®È¶ñ</i> </button>
        </div>
        {% endfor %}
    </div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1>ËØ∑ÁÇπÂáªÂ≠óÊù•Êü•ÁúãÁ¨îÈ°∫„ÄÅÈÉ®È¶ñ</h1>
            <div id="modal-body"></div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const wordItems = document.querySelectorAll('.word-item');
            const wordsContainer = document.getElementById('wordsContainer');
            let draggedItem = null;
            let offsetX, offsetY;

            wordItems.forEach(item => {
                // Handle mousedown to initiate drag
                item.addEventListener('mousedown', function (e) {
                    draggedItem = item;
                    const rect = item.getBoundingClientRect();
                    offsetX = e.clientX - rect.left;
                    offsetY = e.clientY - rect.top;

                    // Add dragging class and absolute positioning
                    item.classList.add('dragging');
                    document.body.appendChild(item);  // Move it out of the container so it follows the mouse
                    moveAt(e.pageX, e.pageY);

                    function moveAt(pageX, pageY) {
                        item.style.left = pageX - offsetX + 'px';
                        item.style.top = pageY - offsetY + 'px';
                    }

                    // Move the item with the cursor
                    function onMouseMove(e) {
                        moveAt(e.pageX, e.pageY);
                    }

                    // Attach mousemove event
                    document.addEventListener('mousemove', onMouseMove);

                    // Handle mouseup to stop dragging
                    document.addEventListener('mouseup', function onMouseUp() {
                        document.removeEventListener('mousemove', onMouseMove);
                        item.classList.remove('dragging');
                        wordsContainer.appendChild(item);  // Move it back into the container
                        item.style.left = 'auto';
                        item.style.top = 'auto';
                        draggedItem = null;

                        updateWordOrder();

                        // Clean up the mouseup event listener
                        document.removeEventListener('mouseup', onMouseUp);
                    });
                });

                // Prevent default drag behavior
                item.addEventListener('dragstart', function (e) {
                    e.preventDefault();
                });
            });
            // Function to update the word order in localStorage
            function updateWordOrder() {
                const wordElements = document.querySelectorAll('.word-item');
                const words = Array.from(wordElements).map(item => item.dataset.word);

                const storedData = JSON.parse(localStorage.getItem('dictationForm') || '{}');
                storedData.words = words.join('\n');  // Join words with newline for consistency

                localStorage.setItem('dictationForm', JSON.stringify(storedData));
            }
        });

        function openCharacterPopup(word) {
            const wordFormatted = word.replace(/_/g, '');
            const characters = [...new Set(wordFormatted.split(''))];
            const modal = document.getElementById('myModal');
            const modalBody = document.getElementById('modal-body');
            modalBody.innerHTML = ''; // Clear previous content

            Promise.all(characters.map(character =>
                fetch('/convert_pinyin?data=' + encodeURIComponent(character))
                    .then(response => response.json())
            )).then(dataList => {
                dataList.forEach(({ pinyin }, index) => {
                    const character = characters[index];
                    modalBody.innerHTML +=
                        '<div class="button" style="display: inline-block; margin-right: 10px;">' +
                        '<button onclick="window.open(\'https://www.strokeorder.com/chinese/' + encodeURIComponent(character) + '\', \'_blank\')">' +
                        '<h1>' + character +
                        '<p>' + pinyin + '</p>' +
                        '</h1>' +
                        '</button>' +
                        '</div>';
                });

            });
            // Display the modal
            modal.style.display = 'block';

            // Close the modal when the user clicks on <span> (x)
            document.querySelector('.close').onclick = function () {
                modal.style.display = 'none';
            };

            // Close the modal when the user clicks anywhere outside of the modal
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            };
        }
        function openHandwrittingPopup(word) {
            const modal = document.getElementById('myModal');
            const modalBody = document.getElementById('modal-body');
            const modalTitle = document.querySelector('.modal h1');
            modalBody.innerHTML = '';

            // Get the similarities
            const similarities = JSON.parse(localStorage.getItem('similarities') || '{}')[word];
            if (similarities) {
                const similarityList = document.createElement('ul');
                modalTitle.appendChild(similarityList);
                similarityList.innerHTML = 'Similarities: ' + similarities['similarity'];
            }

            const score = similarities['similarity'];
            let emoji = '';
            if (score >= 90) {
                emoji = 'üòä';
            } else if (score >= 80) {
                emoji = 'üôÇ';
            } else if (score >= 70) {
                emoji = 'üòê';
            } else if (score >= 60) {
                emoji = 'üòï';
            } else {
                emoji = 'üòû';
            }
            modalTitle.innerHTML = `<span style="float: left; font-size: 2em; text-decoration: underline;">${word}</span><span style="float: right; font-size: 2em">${emoji}</span>`;
            const data = JSON.parse(localStorage.getItem('handwrittenData') || '{}');
            if (data[word]) {
                const drawing = data[word];
                const img = document.createElement('img');
                img.src = drawing;
                modalBody.appendChild(img);
            } else {
                const p = document.createElement('p');
                p.textContent = 'No handwritten data for this word';
                modalBody.appendChild(p);
            }

            // Display the modal
            modal.style.display = 'block';

            // Close the modal when the user clicks on <span> (x)
            document.querySelector('.close').onclick = function () {
                modal.style.display = 'none';
            };

            // Close the modal when the user clicks anywhere outside of the modal
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            };
        }

        async function updateLanguage(lang) {
            const languages = { 'en': 'English', 'zh': '‰∏≠Êñá', 'ms': 'Bahasa Malaysia' };
            const dictionaryButtons = document.querySelectorAll('.dictionary-button');
            const zhDictionaryButtons = document.querySelectorAll('.zh-dictionary-button');

            dictionaryButtons.forEach(button => {
                const newButton = button.cloneNode(true);
                button.parentNode.replaceChild(newButton, button);

                if (lang === 'ms') {
                    newButton.style.display = 'block';
                    newButton.addEventListener('click', function () {
                        const wordItem = newButton.closest('.word-item');
                        let word = wordItem.dataset.word;
                        window.open(`https://ms.glosbe.com/ms/zh/${encodeURIComponent(word)}`, '_blank');

                    });
                } else if (lang === 'en') {
                    newButton.style.display = 'block';
                    newButton.addEventListener('click', function () {
                        const wordItem = newButton.closest('.word-item');
                        const word = wordItem.dataset.word;
                        window.open(`https://dictionary.cambridge.org/dictionary/english-chinese-simplified/${encodeURIComponent(word)}`, '_blank');
                    });
                } else if (lang === 'zh') {
                    newButton.style.display = 'none';
                }
            });

            if (lang === 'zh') {
                dictionaryButtons.forEach(button => button.style.display = 'none');
                zhDictionaryButtons.forEach(button => button.style.display = 'inline-block');
            } else {
                zhDictionaryButtons.forEach(button => button.style.display = 'none');
                dictionaryButtons.forEach(button => button.style.display = 'inline-block');
            }
        }

        document.addEventListener('DOMContentLoaded', async function () {
            const response = await fetch('/get_langs.json');
            const data = await response.json();
            const initialLang = data.langs;
            const localStorageData = JSON.parse(localStorage.getItem('dictationForm'));
            lang = localStorageData.lang;
            updateLanguage(localStorageData.lang);
            const handwrittenData = JSON.parse(localStorage.getItem('handwrittenData') || '{}');
            Object.keys(handwrittenData).forEach(word => {
                const drawButton = document.getElementById(`draw-${word}`);
                if (drawButton) {
                    drawButton.style.visibility = 'visible';
                }
            });
        });

        function playWord(word) {
            fetch(`/play_word/${word}/${lang}`)
                .then(response => response.json())
                .then(() => {
                    const audio = new Audio(`static/audio/${word}_${lang}.mp3`);
                    audio.play();
                    audio.addEventListener('ended', function () {
                        fetch('/delete_audios.json');
                    });
                });
        }

        function exitPage() {
            fetch('/delete_audios.json')
                .then(response => response.json())
                .then(() => {
                    window.location.href = '/';
                });
            localStorage.removeItem('handwrittenData');
            localStorage.removeItem('similarities');
        }

        document.getElementById('retryButton').addEventListener('click', function () {
            localStorage.setItem('random', 'true');
            window.location.href = '/dict.html';
        });

        document.getElementById('startButton').addEventListener('click', function () {
            localStorage.setItem('random', 'false');
            window.location.href = '/dict.html';
        });
    </script>
</body>

</html>
